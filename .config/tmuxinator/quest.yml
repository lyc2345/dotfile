          #-   - docker login registry.gitlab.com
          #-   - docker pull registry.gitlab.com/api-hub/pkg/for-infra:python-latest
          #-   - docker-compose build --build-arg GIT_USER=stanliu.caty --build-arg GIT_PASSWORD=qwert111
          #-   - docker-compose up -d
  - terminal: 
  - log: tail -f log/development.log
